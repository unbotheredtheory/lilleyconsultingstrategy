    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1em;
            padding: 2em;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .caption {
            text-align: center;
            font-style: italic;
            color: #444;
            margin-top: 0.5em;
        }
    </style>
</head>

    <header>
        <h1>Gallery</h1>

    </header>

        <a href="privacy.html">Privacy</a>
    </nav>
    <div class="container">
        <div class="gallery">
            <div>
                <img src="images/banner/lilley_sunset_watermarked.png" alt="Watermarked sunset placeholder" />

            </div>
        </div>
    </div>
